plugins {
    id 'java'
    id 'org.springframework.boot' version '2.2.4.RELEASE'
    id "io.freefair.lombok" version "5.0.0-rc2"
}
apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'
apply plugin: "io.freefair.lombok"

repositories {
    maven {
        url "https://maven.springframework.org/release"
    }
    jcenter()
    mavenCentral()
}
springBoot {
	mainClassName = 'kotikokki.KotikokkiApplication'
/*
group = 'com.pekkanyk'
version = '0.0.2-SNAPSHOT'
description = 'kotikokki'
sourceCompatibility = '1.8'
*/
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.postgresql:postgresql'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '2.2.4.RELEASE'
	implementation group: 'commons-io', name: 'commons-io', version: '2.5'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'junit:junit' 
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

bootJar {
    mainClassName = 'kotikokki.KotikokkiApplication'
    baseName = 'kotikokki'
    version = '0.1.0'
}
