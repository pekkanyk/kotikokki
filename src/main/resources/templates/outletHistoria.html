<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Outlet')" lang="en">
        <meta charset="UTF-8" />
        <title>Otsikko</title>
    </head>
    <body>
            <div class="container">
                <form method="GET" th:action="@{/vkoutlet/historia}" enctype="multipart/form-data" id="outlethistoria">
                    <div class="row">
                <div class="col-md-6">
                    <input class="inputbox-pitka" type="text" name="value" placeholder="arvo"/>
                    <div class="col-md-6" th:text="${riveja}">0</div>
                </div>
                    </div>
                <div class="row">
                    <div class="col-md-2"><a href="/vkoutlet/">myynnissä</a></div>
                    <div class="col-md-2"></div>
                    <div class="col-md-2"></div>
                    <div class="col-md-2"></div>
                    <div class="col-md-2"></div>
                    <div class="col-md-2"></div>
                </div>
            
            <div class="row">
                <div class="col-md-12">
                <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th class="col-md-5"><input type="submit" name="nappi" value="Tuote"/></th>
                        <th>Hinta</th>
                        <th><input type="submit" name="nappi" value="Poistunut"/></th>
                    </tr>
                </thead>
                    <tr th:each="poistunut : ${outletHistoriaTuotteet}" class="table">
                        <td th:text="${poistunut.outId}"></td>
                        <td th:text="${poistunut.name}"></td>
                        <td th:text="${poistunut.outPrice}+'0 €'"></td>
                        <td th:text="${poistunut.deleteDay}"></td>
                    </tr>
                </table>
            </div>
                </div>
                </form> 
        </div>
    </body>
</html>
