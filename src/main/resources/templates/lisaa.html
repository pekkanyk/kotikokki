<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title=${otsikko})" lang="en">
        <meta charset="UTF-8" />
        <title>Otsikko</title>
    </head>
    <body>
        <header th:replace="fragments/layout :: header"></header>
        
        <div class="container">
            <form method="POST" th:action="@{/reseptit/lisaa}" enctype="multipart/form-data" id="lisaa_resepti">
                
                
            <div class="row">
                <div class="col-xs-12 col-md-12"><b>Lisää uusi resepti</b></div>
            </div>
                
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <input class="inputbox-pitka" type="text" name="nimi" placeholder="Reseptin nimi"/>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <label for="valinnat">Merkkaa julkiseksi</label>
                    <input type="checkbox" name="valinnat" value="julkinen"/>
                </div>
            </div>    
                
            <div class="row">
                <div class="col-xs-12 col-md-6">Raaka-aineet:</div>
            </div>
                
            
                
            <div class="row">
                <div class="col-xs-6 col-md-3 kentat-1st">
                    <input class="inputbox-pitka" type="text" id="raakaAine" placeholder="Raaka-aine"/>
                </div>
                <div class="col-xs-2 col-md-1 kentat-nth">
                    <input class="inputbox-pitka" type="text" id="maara" placeholder="Määrä"/>
                </div>
                <div class="col-xs-4 col-md-2 kentat-nth">
                    <select name="yksikko" id="yksikko">
                        <option value=""></option>
                        <option th:each="yksikko : ${yksikot}" th:value="${yksikko.nimi}" th:text="${yksikko.nimi}">yksikkö</option>
                    </select>
                    <a onclick="uusiRivi()"><img th:src="@{/img/ico_add.gif}" title="lisää"/></a>
                </div>
            </div>
                
            <div class='row'>
                <div class="col-xs-12 col-md-6">
                <table class="table">
                    <thead>
                        <tr>
                        <th>Raaka-aine</th>
                        <th>Määrä</th>
                        <th>Yksikkö</th>
                        <th></th>
                        </tr>
                    </thead>
                    <tbody id="ainekset">
                    
                    </tbody>    
                </table>
                </div>
            </div>
                
                             
            <div class="row top-buffer">
                <div class="col-xs-12 col-md-6">
                    <textarea class="inputbox-pitka" form ="lisaa_resepti" name="ohje" style="resize: none" rows="15" wrap="soft" placeholder="Reseptin ohje"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <input class="inputbox-pitka" type="text" name="lahde" placeholder="Tekijän nimi tai reseptin lähde."></input>
                </div>
            </div>    
            <div class="row">
                <div class="col-xs-8 col-md-3">
                    <label for="keittoaika">Keittoaika minuutteina:</label>
                </div>
                <div class="col-xs-4 col-md-1">
                    <input class="inputbox-pitka" type="number" name="keittoaika" value="30"></input>
                </div>
                
            </div>
            <div class="row">
                <div class="col-xs-8 col-md-3">
                    <label for="annokset">Reseptin annokset:</label>
                </div>
                <div class="col-xs-4 col-md-1">
                    <input class="inputbox-pitka" type="number" name="annokset" value="4"></input>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <input type="hidden" name="valinnat" value="resepti"/>
                    <input type="submit" value="Lisää resepti"/>
                </div>
            </div>
            </form>
        </div>
        <script th:inline="javascript"> var contextRoot = /*[[@{/}]]*/ '';</script>
        
        <script th:src="@{/javascript/reseptiEdit.js}" defer></script>
        <footer th:replace="fragments/layout :: footer"></footer>  
    </body>
</html>
